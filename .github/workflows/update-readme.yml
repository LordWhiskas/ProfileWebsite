name: Update README.md with Changed Files

on:
  push:
    branches:
      - '**'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get the list of changed files
        id: changed-files
        run: |
          if git rev-parse --verify HEAD^1 > /dev/null 2>&1; then
            git diff --name-only HEAD^1 HEAD > changed_files.txt
          else
            git ls-files > changed_files.txt
          fi

      - name: Format changed files
        run: |
          echo -e "\n## Changed Files in the Last Commit\n" >> README.md
          while read line; do echo "- $line"; done < changed_files.txt >> README.md

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Updated README.md with list of changed files'
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git

name: Update README with Latest Changes

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Run update_readme.sh script
      run: |
        chmod +x ./update_readme.sh
        ./update_readme.sh

    - name: Commit and Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
      run: |
        git add README.md
        git commit -m "Update README with latest changes"
        git push --force --quiet "https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/${{ github.repository }}.git" HEAD:main

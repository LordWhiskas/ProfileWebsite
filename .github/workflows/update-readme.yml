name: Update README.md with Hello

on:
  push:
    branches:
      - '**'  # Запускается при любом пуше в любую ветку

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add Hello to README.md
        run: echo "Hello" >> README.md

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Added Hello to README.md'
          git push https://github-actions:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git

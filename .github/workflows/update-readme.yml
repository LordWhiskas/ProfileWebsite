name: Update README.md with Changed Files

on:
  push:
    branches:
      - '**'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get previous commit SHA
        id: prev-commit
        run: echo "PREV_COMMIT=$(git rev-parse HEAD^1)" >> $GITHUB_ENV || echo "PREV_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Get list of changed files
        id: changed-files
        run: |
          git fetch origin
          git diff --name-only ${{ env.PREV_COMMIT }} HEAD > changed_files.txt

      - name: Append changed files to README.md
        run: |
          echo -e "\n## Changed Files in the Last Commit\n" >> README.md
          cat changed_files.txt >> README.md

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Updated README.md with list of changed files'
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
